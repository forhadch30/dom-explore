<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secret Info</title>
</head>

<body>
    <div>
        <p id="my-text">My secret info</p>
        <input id="input-text" type="text" placeholder="Please type delete">
        <button id="secretInfo" disabled>Delete</button>
    </div>
    <script>
        document.getElementById('input-text').addEventListener('keyup',function(event){
            const disabled = document.getElementById('secretInfo');
            const events = event.target.value;
            if (events === 'delete') {
                disabled.removeAttribute('disabled')
            }
            else{
                disabled.setAttribute('disabled',true)
            }
        })
        // <------------------------------->
        document.getElementById('secretInfo').addEventListener('click',function(){
            const mySecret = document.getElementById('my-text');
            mySecret.style.display = 'none'
        })
    </script>
</body>

</html>
