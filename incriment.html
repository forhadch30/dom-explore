    <h2 id="secret">My secret</h2>
    <input id="input-filed" type="text" placeholder="please type delete">
    <button id="delete" disabled>Delete</button>
    <script src="delegate.js"></script>
    <script>
        document.getElementById('input-filed').addEventListener('keyup', function (event) {
            const deletes = document.getElementById('delete')
            const events = event.target.value;
            if (events === 'delete') {
                deletes.removeAttribute('disabled')
            }
            else {
                deletes.setAttribute('disabled', true)
            }
        })
        document.getElementById('delete').addEventListener('click', function () {
            const mySecret = document.getElementById('secret')
            mySecret.style.display = 'none'
        })
    </script>
